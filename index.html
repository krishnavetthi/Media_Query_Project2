<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Nav Bar -->
        <section aria-label="navbar">
            <nav>
                <ul>
                    <li class="home">Home</li>
                    <li class>Projects</li>
                    <li class>Technologies</li>
                    <li class>Contact</li>
                </ul>
                <div>
                    <img src="assets/hambrger.png" alt="menu">
                </div>
            </nav>
        </section>
        <!-- Hero section -->
        <section class="hero">
            <div class="hero-left">
                <div class="hero-line1">
                    <img src="./assets/waving-hand.png" alt="hand" class="hand"> 
                    <h2>Hi Everyone</h2>
                </div>
                <div class="hero-line2">
                    <h1> Mark Anderson</h1>
                    <h2> Developer</h2>
                </div>
            </div>
            <div class="hero-right">
                <img src="./assets/pc-image.png" alt="pc" class="pc"> 
            </div>
        </section>
    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="line1"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>      
    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="line2"></div>
            </div>
            <div class="socials">
                <img src="assets/github.png" alt="social">
                <img src="assets/linkedin.png" alt="social">
                <img src="assets/outlook.png" alt="social">
            </div>
        </section>
    </footer> 

</body>
</html>
